<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleform</title>
</head>
<body>
<form action="simpleform.html" method="get">
    <h2>Order Form</h2>

    <select>
        <option value="">A</option>
        <option> B ( 0.5$)</option>
        <option> C ( 0.5$)</option>
    </select>

    <p>How many would you like to order?</p>
    <input type="radio" name="rd"> 1 - $10<br>
    <input type="radio" name="rd"> 2 - $20<br>
    <input type="radio" name="rd"> 3 - $30<br>

    <input type="text" name="LastName" value="LastName" size="15">

    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -

    <p><input type="button" name="btsubmit" value="Submit"></p>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, SansSerif;
        }

</form>
